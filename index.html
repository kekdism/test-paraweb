<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/test-paraweb/assets/favicon.17e50649.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" crossorigin src="/test-paraweb/assets/index.1995580c.js"></script>
    <link rel="stylesheet" href="/test-paraweb/assets/index.f3f831f4.css">
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper container">
        <img class="header__logo" src="/test-paraweb/logo.svg" alt="Логотип" />
        <ul class="header__contacts">
          <li class="header__contacts-item header__contacts-item_type_phone">
            8 800 000 00 00
          </li>
          <li class="header__contacts-item header__contacts-item_type_mail">
            sales@logo.ru
          </li>
        </ul>
      </div>
    </header>
    <section class="carousel">
      <div class="carousel__wrapper container">
        <article class="carousel-item">
          <h2 class="carousel-item__title">
            Как бизнесу сохранять IT&#8209;кадры на&nbsp;фоне кризиса
          </h2>
          <p class="carousel-item__description">
            Инструменты, которые могут использовать компании для&nbsp;удержания
            сотрудников
          </p>
          <a class="carousel-item__link">Подробнее</a>
        </article>
        <ul class="carousel__selector">
          <li class="carousel__select carousel__select_active"></li>
          <li class="carousel__select"></li>
          <li class="carousel__select"></li>
        </ul>
      </div>
    </section>
    <section class="filters">
      <div class="filters__wrapper container">
        <div class="filters__filter filters__filter_type_author">
          <input
            class="filters__input"
            placeholder="Выбор автора"
            id="author"
          />
        </div>
        <div class="filters__filter">
          <input
            class="filters__input"
            placeholder="От"
            id="dateFrom"
            type="date"
          />
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M5.16667 10H14.8333"
              stroke="#888888"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <input
            class="filters__input"
            placeholder="До"
            id="dateTo"
            type="date"
          />
        </div>
      </div>
    </section>
    <section class="cards">
      <div class="cards__wrapper container"></div>
    </section>
    <footer class="footer">
      <div class="footer__wrapper container">
        <img src="/test-paraweb/logo-footer.svg" class="footer__logo" alt="Логотип" />
        <ul class="footer__links">
          <li>
            <a class="footer__link">Готовые решения</a>
          </li>
          <li>
            <a class="footer__link">О нас</a>
          </li>
          <li>
            <a class="footer__link">Блог</a>
          </li>
          <li>
            <a class="footer__link">Контакты</a>
          </li>
        </ul>
        <p class="footer__copyright">© ООО «Лого», 2008—2022</p>
        <ul class="footer__socials">
          <li>
            <a class="footer__social"
              ><img src="/test-paraweb/telegram.svg" alt="Телеграм"
            /></a>
          </li>
          <li>
            <a class="footer__social"><img src="/test-paraweb/vk.svg" alt="ВКонтакте" /></a>
          </li>
          <li>
            <a class="footer__social"
              ><img src="/test-paraweb/twitter.svg" alt="Тветтер"
            /></a>
          </li>
          <li>
            <a class="footer__social"><img src="/test-paraweb/youtube.svg" alt="Ютьюб" /></a>
          </li>
        </ul>
      </div>
    </footer>
    
  </body>
</html>
